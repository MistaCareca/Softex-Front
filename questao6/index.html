<!DOCTYPE html>
<html lang="pt-BR">

    <title>Questao_6</title>

<body>
    <table>
        <thead>
            <tr>
                <th>Escolha do Usuário</th>
                <th>Operação</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>100</td>
                <td>Cachorro Quente</td>
                <td>R$ 1.70</td>
            </tr>
            <tr>
                <td>101</td>
                <td>Bauru Simples</td>

            </tr>
            <tr>
                <td>102</td>

            <tr>
                <td>103</td>

                <td>R$ 2.40</td>
            </tr>
            <tr>

    <form onsubmit="fazerPedido(event)">
        <input type="number" class="codigo" placeholder="Codigo" min="100" max="105" required>

    <div id="resultado"></div>
    <div id="conta"></div>

<script src="main.js"></script>
